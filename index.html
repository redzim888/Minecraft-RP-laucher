<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft RP Launcher</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #d0e6f8, #ffffff);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .launcher {
      width: 420px;
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid #0078d7;
      box-shadow:
        0 0 10px rgba(0, 120, 215, 0.7),
        inset 0 1px 0 #fff,
        inset 0 -1px 2px rgba(0, 0, 0, 0.1);
      padding: 30px 30px;
      text-align: center;
    }

    h1 {
      margin: 0 0 12px;
      font-weight: 700;
      font-size: 28px;
      color: #0078d7;
      text-shadow: 0 1px 0 #e1f0ff;
    }

    .logo {
      margin: 20px auto 30px auto;
      width: 260px;
      height: 260px;
      border: 1px solid #0078d7;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }

    p {
      font-size: 13px;
      margin-bottom: 28px;
      color: #444;
      text-shadow: 0 1px 0 #fff;
    }

    button {
      background: linear-gradient(to bottom, #0078d7, #005a9e);
      border: 1px solid #004c87;
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 12px 28px;
      cursor: pointer;
      box-shadow: 0 3px 0 #004c87, inset 0 1px 1px rgba(255,255,255,0.3);
      transition: background 0.25s ease;
    }

    button:hover {
      background: linear-gradient(to bottom, #3399ff, #0078d7);
    }

    footer {
      margin-top: 35px;
      font-size: 11px;
      color: #666;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="launcher">
    <h1>Minecraft RP Launcher</h1>

    <div class="logo">
      <img src="https://i.imgur.com/011WHK9.png" alt="Logo Minecraft RP" />
    </div>

    <p>Versão 1.0.0 (Edição Clássica 2009)<br>Prepare-se para jogar!</p>

    <button id="downloadBtn">Download Launcher</button>
  </div>

  <footer>
    &copy; 2009 Minecraft RP Server. Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', function() {
      const images = [
        'https://i.imgur.com/gQ8gtRa.png',
        'https://i.imgur.com/6Nh6SOB.png',
        'https://i.imgur.com/qL6NLwI.png',
        'https://i.imgur.com/egnqixi.png',
      ];

      function baixarImagem(url, nome) {
        fetch(url)
          .then(res => res.blob())
          .then(blob => {
            const a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = nome;
            document.body.appendChild(a);
            a.click();
            a.remove();
          })
          .catch(() => alert('Erro ao baixar a imagem ' + nome));
      }

      images.forEach((url, i) => {
        const nomeArquivo = `minecraft_rp_launcher_image_${i+1}.png`;
        baixarImagem(url, nomeArquivo);
      });
    });
  </script>

</body>
</html>
